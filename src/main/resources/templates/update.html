<!DOCTYPE html>
<!-- Thymeleaf Layout Dialect 네임스페이스 선언
레이아웃 기능을 쓰기 위해 필요  -->
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<!--layout/default.html을 레이아웃으로 사용하겠다-->


<!--레이아웃의 “content” 영역에 채워질 내용-->
<div layout:fragment="content">
<!--  어떤 URL로 어떤 방식으로 요청 보낼지 결정-->
<!--  method="post" 로 폼을 제출하면, 그 요청은 HTTP POST 요청-->
<!--   method="post"로 요청을 보내면 @PostMapping 메서드가 실행-->
  <form th:action="@{/todos/{id}/update(id=${todo.id})}" method="post">
    <label for="title" class="form-label"></label>
    <input type="text" name="title" th:value="${todo.title}" id="title" class="form-control">

    <label for="content" class="form-label"></label>
    <input type="text" name="content" th:value="${todo.content}" id="content" class="form-control">

    <input type="checkbox" name="completed" value="true" th:checked="${todo.completed}"
           class="form-check-input">
    <input type="submit" class="btn btn-primary">

  </form>
</div>
