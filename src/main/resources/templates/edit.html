<!DOCTYPE html>
<!-- Thymeleaf Layout Dialect 네임스페이스 선언
레이아웃 기능을 쓰기 위해 필요  -->
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<!--layout/default.html을 레이아웃으로 사용하겠다-->


<!--레이아웃의 “content” 영역에 채워질 내용-->
<div layout:fragment="content">
    <h1>EDIT</h1>

    <form th:action="@{/todos/{id}/update(id=${todo.id})}">
        <input type="text" name="title" th:value="${todo.getTitle()}">
        <input type="text" name="content" th:value="${todo.getContent()}">
        <input type="checkbox" name="completed" value="true" th:checked="${todo.completed}">
        <input type="submit">

    </form>
</div>
