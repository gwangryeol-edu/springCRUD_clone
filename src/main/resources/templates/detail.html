<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>DETAIL</title>
</head>
<body>
    <h1>DETAIL</h1>
    <a href="/todos">HOME</a>

    <h2 th:text="${todo.title}"></h2>
    <h4 th:text="${todo.content}"></h4>
    <p th:text="${todo.completed ? 'completed' : 'not yet'}"></p>

    <hr>
    <a href="@{/todos/{id}/edit(id=${todo.id}))">EDIT</a>
    <a href="@{/todos/{id}/delete(id=${todo.id}))">DELETE</a>
</body>
</html>
